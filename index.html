<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1 class="text-uppercase">Password Generator</h1>
            <div class="d-flex flex-column gap-2 mt-3">
                <label for="passLength" class="text-uppercase">Panjang Password</label>
                <input class="form-control" id="passLength">
                <label for="password" class="text-uppercase">Password</label>
                <input class="form-control" id="password">

                <button class="bt btn-dark btn-lg mt-2">Generate Password</button>
            
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
